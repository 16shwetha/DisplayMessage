<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Message</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="container">
        <h3>A Message You Would Like To Pass</h3>
        <form id="message-form">
            <input type="text" name="" id="message" class="box">
            <input type="Submit" name="" id="submitbtn" class="button">
        </form>
        <h5 class="feedback">Please Enter Valid Message</h5>
        <h4>Message Deliverd</h4>
        <h4 class="message-content">Hello World</h4>
    </div>
    <script src="./index.js"></script>
</body>
</html>
